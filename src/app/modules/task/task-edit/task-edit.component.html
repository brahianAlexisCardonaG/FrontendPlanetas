<ng-container *ngIf="formEditTask">
  <p-card role="region" [style]="{ width: '600px' }">
    <form [formGroup]="formEditTask" novalidate autocomplete="off" class="p-card-body">
      <h2 class="p-card-title">Editar Tarea</h2>
      <div class="p-dialog-content p-fluid p-mb-3">
        <div class="p-field m-2">
          <label for="name">Nombre</label>
          <input id="name" type="text" formControlName="name" class="p-inputtext">
          <div class="p-invalid span-no-margin">
            <ng-container *ngIf="form['name'].invalid && form['name'].touched">
              <span class="text-red-500 scalein animation-duration-500 text-sm relative flex z-0">Este campo es
                requerido</span>
            </ng-container>
          </div>
        </div>
        <div class="p-field m-2">
          <label for="date">Fecha creaci√≥n</label>
          <input id="date" type="date" formControlName="date" class="p-inputtext">
          <div class="p-invalid">
            <ng-container *ngIf="form['date'].invalid && form['date'].touched">
              <span class="text-red-500 scalein animation-duration-500 text-sm relative flex z-0">Este campo es
                requerido</span>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="mt-2 flex flex-row-reverse">
        <button type="button" pButton (click)="dialogRef.close()"
          class="p-button-sm p-button-secondary p-button-rounded m-1">
          Cancelar
        </button>
        <button (click)="onFormSubmit()" [disabled]="!formEditTask.valid" pButton
          class="p-button-sm p-button-success p-button-rounded m-1">
          Guardar
        </button>
      </div>
    </form>
  </p-card>
</ng-container>
