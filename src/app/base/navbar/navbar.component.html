@if (isDesktop) {
  <p-menubar [model]="items"></p-menubar>
}

@if (!isDesktop) {
  <p-menu #menuPopup [model]="items" [popup]="true"></p-menu>
}

@if (!isDesktop) {
  <button type="button" pButton class="colors-button" (click)="menuPopup.toggle($event)">
    <mat-icon>menu</mat-icon>
  </button>
}
